<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chromatin MOL2 Visualization</title>
  <script src="js/ngl.js"></script>
  <style>
    body { margin: 0; background: #111; }
    #viewport { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<div id="viewport"></div>

<script>
  // Create NGL Stage
  const stage = new NGL.Stage("viewport", { backgroundColor: "black" });

  // Load your MOL2 file
  stage.loadFile("icm.output.mol2").then(function (component) {
    // Make everything yellow and bead-like
    component.addRepresentation("spacefill", {
      color: "yellow",  // set all atoms to yellow
      scale: 0.5         // adjust bead size
    });

    // Optional: add ball+stick bonds
    component.addRepresentation("ball+stick", {
      sele: "all",
      colorScheme: "element",
      radiusScale: 0.2
    });

    // Auto-fit the view
    component.autoView();

    // âœ… Enable automatic rotation
    stage.setSpin([0, 1, 0], 0.5);  // Y-axis, speed 0.5
  });

  // Handle window resize
  window.addEventListener("resize", function() {
    stage.handleResize();
  }, false);
</script>

</body>
</html>
