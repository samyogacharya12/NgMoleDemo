<!DOCTYPE html>
<html>
<head>
    <title>CaO Structure in NGL Viewer</title>
    <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: black; }
        #viewport { width: 800px; height: 600px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="viewport"></div>

    <script>
        const stage = new NGL.Stage("viewport", { backgroundColor: "black" });

        stage.loadFile("icm.occ.noH.mol2").then(function(component) {
            component.addRepresentation("spacefill", {
                sele: ".O",
                color: "#02A3D8",
                radiusScale: 20.0
            });
            component.addRepresentation("ball+stick", {
                 sele: ".CA", 
                 radiusScale: 3.0, 
                  color: "yellow"

            });
            stage.autoView();
        });

        window.addEventListener("resize", () => stage.handleResize());
    </script>
</body>
</html>
