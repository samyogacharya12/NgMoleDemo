<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CaO NGL 2.x - Single Representation</title>
  <script src="https://cdn.jsdelivr.net/npm/ngl@2.0.0-dev.35/dist/ngl.js"></script>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:black; }
    #viewport { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="viewport"></div>

  <script>
    const stage = new NGL.Stage("viewport", { backgroundColor: "black" });

    stage.loadFile("icm.occ.noH.mol2").then(comp => {

      // Single representation with custom coloring
      comp.addRepresentation("spacefill", {
        sele: "all",
        radiusScale: 3.0,
        color: {
          atomColor: atom => {
            const elem = atom.element ? atom.element.toUpperCase() : "";
            console.log(`Element: ${elem}`);
            if (elem === "CA") return 0xffff00; // Yellow
            if (elem === "O")  return 0x0000ff; // Blue
            return 0x888888;                     // Gray for others
          }
        }
      });

      comp.autoView();
    });

    // Handle window resize
    window.addEventListener("resize", () => stage.handleResize());
  </script>
</body>
</html>
