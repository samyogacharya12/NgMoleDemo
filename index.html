<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NGL — DNA beads example</title>
  <script src="js/ngl.js"></script>
  <style>
    body { background:#111; color:#ddd; font-family: Arial, sans-serif; }
    #nglViewer { width:700px; height:500px; margin: 20px auto; border: 1px solid #444; }
    #info { width:700px; margin: 6px auto; font-size:14px; text-align:center; }
    button { margin:6px; padding:6px 10px; }
  </style>
</head>
<body>

<div id="nglViewer"></div>

<script>
  // ✅ Create stage object first
  const stage = new NGL.Stage("nglViewer");

  // Load nucleic structure
  stage.loadFile("molecules/output.mol2", { defaultRepresentation: false })
    .then(function (comp) {
      // Make everything yellow (spacefill)
      comp.addRepresentation("spacefill", { sele: "all", color: "yellow", radiusScale: 1.0 });

      // Bonds as sticks (element-colored, but you can also force yellow)
      // comp.addRepresentation("stick", { sele: "all", radiusScale: 0.25, colorScheme: "element" });
      comp.addRepresentation("ball+stick", { sele: "all", radiusScale: 0.25, colorScheme: "element" });


      comp.autoView();

      // ✅ Enable smooth automatic rotation
      stage.setSpin(true);
        // [0,1,0] = rotate around Y axis
      // 0.5 = speed (increase for faster spin)
    })
    .catch(e => console.error(e));

  // ✅ Handle window resize
  window.addEventListener("resize", () => stage.handleResize(), false);
</script>
</body>
</html>
