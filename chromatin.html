<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CaO NGL 2.x - Single Representation</title>
  <script src="https://cdn.jsdelivr.net/npm/ngl@2.0.0-dev.35/dist/ngl.js"></script>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:black; }
    #viewport { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="viewport"></div>

  <script>
    const stage = new NGL.Stage("viewport", { backgroundColor: "black" });

    stage.loadFile("icm.occ.noH.mol2").then(comp => {

      // Single representation with custom coloring
//  comp.addRepresentation("spacefill", {
//   sele: "all",
//   radiusScale: 1.2,
//   colorScheme: "element"
// });

// Oxygen atoms → blue
comp.addRepresentation("spacefill", {
  sele: "element O",
  color: "blue",
  radiusScale: 1.5
});

// Calcium atoms → green
comp.addRepresentation("ball+stick", {
    sele: "element CA",
  color: "yellow",
  radiusScale: 3.0
});
  const names = [];
      comp.structure.eachAtom(atom => {
        names.push(`${atom.index + 1}: name=${atom.atomname}, element=${atom.element}, type=${atom.atomType}`);
      });
      console.log(names.join("\n"));
    });
      comp.autoView();

    // Handle window resize
    window.addEventListener("resize", () => stage.handleResize());
  </script>
</body>
</html>
